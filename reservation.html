<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Street food restaurant website based in Swindon, England">
    <meta name="keywords" content="crave, street food, restaurant, swindon, england">
    <title>Crave - Street food Restaurant</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <a href="index.html">
            <h1 id="logo">Crave</h1>
        </a>
        <p id="tag">Street Food sets the Mood !</p>
        <nav>
            <ul id="nav-links">
                <li>
                    <a href="menu.html">Menu</a>
                </li>
                <li>
                    <a href="reservation.html" class="active">Reservation</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="reserve-container">
        <form id="reserve-form" action="thanks.html">
            <h2>Reserve a Table</h2>
            <label for="fname">First Name:</label>
            <input type="text" name="first-name" id="fname" class="form-text" required>
            <br>
            <label for="lname">Last Name:</label>
            <input type="text" name="last-name" id="lname" class="form-text" required>
            <br>
            <label for="email" id="space">Email:</label>
            <input type="email" name="email" id="email" class="form-text" required>
            <br>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required>

            <label for="time">Time:</label>
            <input type="time" name="time" id="time" min="12:00" max="22:30" required>
            <br>
            <label for="pax">Table for:</label>
            <input type="number" name="pax" id="pax" min="1" max="10" required>
            <br>
            <label for="comments">Special Requirements:</label>
            <br>
            <input type="text" name="comments" id="comments" class="form-input">
            <br>
            <input type="submit" value="Reserve" id="reserve-button">

        </form>

        <img id="reserve-img" src="assets/images/pexels-andrea-piacquadio-3801422.jpg"
            alt="young smiling female at a till register">

    </section>

    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in any tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page (opens in any tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in any tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font awesome script-->

    <script src="https://kit.fontawesome.com/7c4d0aca18.js" crossorigin="anonymous"></script>

</body>

</html>
